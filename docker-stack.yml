version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Nginx/app/certbot-www:/var/www/certbot:z 
      - ./Nginx/app/certbot-etc:/etc/letsencrypt:z 
      - ./Nginx/app/nginx/nginx.conf:/etc/nginx/nginx.conf:z
      - ./Nginx/app/nginx/conf.d/:/etc/nginx/conf.d/:z
      - ./Frontend/app/dist:/usr/share/nginx/html:ro
      - ./Auth/app:/app
    restart: always


  auth:
    build:
      context: ./Auth
      dockerfile: Dockerfile.prod
    image: textneckhub-auth:v1.0.0
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/textneckhub_auth_db
      - DJANGO_SETTINGS_MODULE=config.settings.production
      
      - SECRET_KEY=sdasdasasvas123324k23m4l32kmkmfl32lmf3232f23f2
      - ALLOWED_HOSTS=www.textneckhub.p-e.kr,api.textneckhub.o-r.kr,localhost 
      
    volumes:
      - ./Auth/app:/app

  board:
    build:
      context: ./Board
      dockerfile: Dockerfile.prod
    image: textneckhub-board:v1.0.0
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/textneckhub_board_db
      - DJANGO_SETTINGS_MODULE=config.settings.production
      
      - SECRET_KEY=sdasdasasvas123324k23m4l32kmkmfl32lmf3232f23f2
      - ALLOWED_HOSTS=www.textneckhub.p-e.kr,api.textneckhub.o-r.kr,localhost
      
    volumes:
      - ./Board/app:/app


  messenger:
    build:
      context: ./Messenger
      dockerfile: Dockerfile.prod
    image: textneckhub-messenger:v1.0.0
    depends_on:
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27027/
      - ENV=production
    volumes:
      - ./Database/app/mongodata:/data/db


  core:
    build:
      context: ./Core
      dockerfile: Dockerfile.prod
    image: textneckhub-core:v1.0.0
    depends_on:
      - redis
    environment:
      - REDIS_URL=redis://redis:6389/0
      - ENV=production
    volumes:
      - ./Database/app/redisdata:/data


  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5442:5432"
    volumes:
      - ./Database/app/pgdata:/var/lib/postgresql/data
      - ./Database/init-db:/docker-entrypoint-initdb.d

  mongodb:
    image: mongo:7
    ports:
      - "27027:27017"
    volumes:
      - ./Database/app/mongodata:/data/db


  redis:
    image: redis:7
    ports:
      - "6389:6379"
    volumes:
      - ./Database/app/redisdata:/data


  prometheus:
    image: prom/prometheus
    container_name: prometheus_server
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - nodeexporter
      - messenger


  grafana:
    image: grafana/grafana
    container_name: grafana_server
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus


  nodeexporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter_server
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude="^/(sys|proc|dev|host|etc)($$|/)"'
    restart: unless-stopped


volumes:
  prometheus_data:
  grafana_data:
